<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">

      <fieldset>
        <label for="name" id="name-label">
          Name
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </label >
        <label for="email" id="email-label">
          Email
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </label>
        <label for="age" id="number-label">
          Age
          <input type="number" id="number" name="number" min="18" max="100" placeholder="Age">
        </label>
        <label for="" >
          Which option best describes your current role?
          <select name="role" id="dropdown">
            <option value="">Select Current role</option>
            <option value="2">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for=""><input type="radio" name="recommendable" value="definetly" checked> Definetly</label>
        <label for=""><input type="radio" name="recommendable" value="definetly"> Maybe</label>
        <label for=""><input type="radio" name="recommendable" value="not sure"> Not sure</label>
        <label for="">What is your favorite feature of freeCodeCamp?
          <select name="option" id="">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front">
          <input type="checkbox" name="front-end project" id="front" value="front-end project"> Front-end Projects
        </label>
        <label for="back">
          <input type="checkbox" name="back-end project" value="back-end project"> 
          Back-end Project
        </label>
        <label for="data">
          <input type="checkbox" id="data" name="data-visualization" value="data-visualization"> 
          Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" id="challenges" name="challenges" value="challenges"
          >
           Challenges
        </label>
        <label for="open">
          <input type="checkbox" id="open" name="open-source-community"
          value="open-source-community"
          > 
          Open source Community
        </label>
        <label for="gitter">
          <input type="checkbox" name="gitter-help-rooms"
          value="gitter-help-rooms">
          Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" id="videos" name="videos"
          value="videos"> 
          Videos
        </label>
        <label for="city">
          <input type="checkbox" id="city-meetups" name="city" value="city">
          City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" id="wiki" name="wiki" value="wiki"> 
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" id="forum" name="forum" value="forum">
          Forum
        </label>
        <label for="additional">
          <input type="checkbox" name="additional-courses" value="additional-courses">
          Additional Courses
        </label>
      </fieldset>
      <legend>Any comments or suggestions?</legend>
      <textarea name="comment" id="comment" placeholder="Enter your comment here" rows="300px" cols="100px"></textarea>
      <input type="submit" value="submit" id="submit">
    </form>
  </main>
</body>
</html>
