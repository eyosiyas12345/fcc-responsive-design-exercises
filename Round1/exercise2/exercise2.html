<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeeMenu</title>
  <link rel="stylesheet" href="exercise2.css">
</head>
<body>
  <div class="menu">
    <main>
        <h1>CAMPER <br>CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="images/coffeecup3.png"  alt="coffee cup icon" >
          <article class="item">
            <p class="coffee">French Vanilla</p>
            <p class="price">3.00</p>
          </article class="item">
          <article class="item">
            <p class="coffee">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article class="item">
          <article class="item">
            <p class="coffee">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article class="item">
          <article class="item">
            <p class="coffee">Hazelnut</p>
            <p class="price">4.00</p>
          </article class="item">
          <article class="item">
            <p class="coffee">Moch</p>
            <p class="price">3.50</p>
          </article class="item">
        </section>
        <section>
        <h2>Desserts</h2>
        <img src="images/dessert.png" alt="">
        <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article class="item">
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article class="item">
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article class="item">
          <article class="item">
            <p class="dessert">Cinnamo Roll</p>
            <p class="price">2.50</p>
          </article class="item">
        </section>
    </main>
    <hr>

    <footer>
    <p><a href="https://www.freecodecamp.org" target="_blank">Visite our website</a></p>
    <p>&copy;123 Free Code Camp Drive</p>
    </footer>
   </div>
</body>
</html>
