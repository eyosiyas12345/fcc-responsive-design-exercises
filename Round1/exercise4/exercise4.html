<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisration Form</title>
  <link rel="stylesheet" href="exercise4.css">
</head>
<body>
  <main>
    <h1 title="a form submited to freeCodeCamp">Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="post">

      <fieldset>
        <label for="first-name">
          Enter your first name:  
          <input type="text" name="first-name" required></label>
        <label for="last-name" >
          Enter your last name:
           <input type="text" name="last-name" required></label>
        <label for="email" >
          Enter your email: 
          <input type="email" name="email" required>
        </label>
        <label for="password">Create a New Password:  <input type="password" name="password" required></label>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal">
          <input type="radio" name="account-type" class="inline" checked> Personal</label>
        <label for="business">
          <input type="radio" name="account-type" class="inline"> Business</label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">Upload a profile picture: 
          <input type="file" id="profile-picture" name="profile-picture">
        </label>
        <label for="age">Input your age (years):<input type="number" id="age" name="age"  min="13" max="120">
        </label>
        <label for="referrer">How did you hear about us?
          <select name="" id="">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio: 
          <textarea name="bio" id="bio" placeholder="I like coding on the beach..." cols=30px rows=3px></textarea>
        </label>
      </fieldset>

      <label for="terms-conditions">
        <input type="checkbox" class="inline"> I accept the <a href="">terms and conditions</a>
      </label>
      <input type="submit" value="Submit">

    </form>
  </main>
</body>
</html>
